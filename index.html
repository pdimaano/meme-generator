<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Meme Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <div class="column" id="form">
    <div id="title">The Meme Maker</div>
  <form id="meme-form">
    <p>Image URL:
      <input type="text" id="image-url">
    </p>
    <p>Top Text:
      <input type="text" id="top-text">
    </p>
    <p>Bottom Text:
      <input type="text" id="bottom-text">
    </p>
    <button type="submit" id="make-button">Make Your Meme!</button>
  </form>
</div>
<div class="column" id="meme-container">
</div>
</body>
</html>
